<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodocts</title>
    <link rel="stylesheet" href="/products/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="navbar">
        <div class="navbarUp">
            <div class="navbarUpLeft">
                <a href="/home/index.html">
                    <p class="home">Home</p>
                </a>
                <a href="/products/index.html">
                    <p class="products">Products</p>
                </a>
                <a href="/about/index.html">
                    <p class="about">About</p>
                </a>
            </div>
            <h1 class="Logo">comfy</h1>
            <div class="navbarUpRight">
                <i class="bi bi-cart3"></i>
                <div>0</div>
            </div>
        </div>
        <div class="navbarDown">
            <h1 class="h1">Home / Prodocts</h1>
        </div>
    </div>
    <div class="productsDiv">
        <div class="actions">
            <input class="search" type="text" placeholder="Search...">
            <div class="company">
                <h3>Company</h3>
                <p class="All">All</p>
                <p class="Ikea">Ikea</p>
                <p class="Marcos">Marcos</p>
                <p class="Caressa">Caressa</p>
                <p class="Liddy">Liddy</p>
            </div>
            <div class="priceDiv">
                <h3>Price</h3>
                <input class="range" type="range" min="0" max="80" value="80">
                <p class="value">Value: $80</p>
            </div>
        </div>
        <div class="content"></div>
    </div>

    <div class="window">
        <div class="navbar">
            <div class="navbarUp">
                <div class="navbarUpLeft">
                    <a href="/home/index.html">
                        <p class="home">Home</p>
                    </a>
                    <a href="/products/index.html">
                        <p class="products">Products</p>
                    </a>
                    <a href="/about/index.html">
                        <p class="about">About</p>
                    </a>
                </div>
                <h1 class="Logo">comfy</h1>
                <div class="navbarUpRight">
                    <i class="bi bi-cart3"></i>
                    <div class="coin"></div>
                </div>
            </div>
            <div class="navbarDown">
                <h1 class="contenth1"></h1>
            </div>
        </div>

        <div class="footer">
            <div class="footerLeft">
                <img class="footerImg" src="" alt="">
            </div>
            <div class="footerRight"></div>
        </div>
    </div>

    <dialog class="dialog">
        <div class="shop">
            <div class="shopUp">
                <i class="bi bi-x"></i>
            </div>
            <h1>Your bag</h1>
            <div class="container"></div>
            <div class="footer2">
                <p >Total:</p>
                <p style="margin-left: 210px;" class="sum">0</p>
            </div>
            <div class="">
                <button>CHECKOUT</button>
            </div>
        </div>
    </dialog>
    <script type="module" src="/products/js/main.js"></script>
</body>
</html>
